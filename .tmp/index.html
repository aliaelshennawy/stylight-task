<!DOCTYPE html>
<html class="no-js" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- TODO add a title here-->
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- TODO add a favicon-->
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="theme-color" content="#ff5859">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;700&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <!--[if lt IE 10]><p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/" upgrade your browser to improve your experience.</p>-->
    <div class="container converter-wrapper"> 
      <h1>Stylight Currency Converter</h1>
      <div class="form-wrapper">
        <form action="./">
          <div class="cols cols--2">
            <div class="col">
              <p>Source currency:</p>
              <div class="styled-select">
                <select name="currency" id="currency-select-from">
                  <option value="EUR" selected>&euro; Eur</option>
                </select>
              </div>
              <p>Amount:</p>
              <input type="text" id="amount" placeholder="Please Enter Conversion Amount">
            </div>
            <div class="col">
              <p>Target currency:</p>
              <div class="styled-select">
                <select name="currency" id="currency-select-to">
                  <option value="EUR">&euro; Eur</option>
                  <option value="USD">&#36; Usd </option>
                  <option value="JPY">&#165; Japanese Yen</option>
                </select>
              </div>
              <p>Result:<span class="result" id="result"></span></p>
            </div>
          </div>
        </form>
      </div>
      <h2>Conversion History</h2>
      <ul class="list old-conversions" id="history"></ul>
    </div>
    <footer>
      <div class="container"></div>
    </footer>
    <script type="module" src="scripts/main.js"></script>
    <script nomodule src="scripts/app.nomodule.js"></script>
  </body>
</html>
